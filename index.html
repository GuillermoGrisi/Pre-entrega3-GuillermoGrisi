<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="pt-3">
    <div class="container pt-5">
      <div class="row d-flex justify-content-around">
        <section
          class="col-5 border border-dark p-3 rounded bg-warning-subtle h-100"
        >
          <h2>Agregar Producto</h2>
          <div class="input-group mt-4">
            <input
              type="text"
              id="productoInput"
              class="form-control"
              placeholder="Producto"
            />
            <button id="agregarBtn" class="btn btn-success">Agregar</button>
          </div>
          <p id="mensajeError" class="text-danger fw-semibold"></p>
          <h2 class="mt-4">Listas Guardadas</h2>
          <div id="listasGuardadas"></div>
        </section>
        <section
          class="col-5 border border-dark p-3 rounded bg-warning-subtle text-center h-100"
        >
          <h2 class="text-center">Lista de Compras</h2>
          <ul id="listaCompras" class="list-group mt-4 mb-3"></ul>
          <button id="guardarListaBtn" class="btn btn-success mb-0 p-1">
            Guardar Lista
          </button>
          <button id="eliminarListaBtn" class="btn btn-danger mb-0 p-1">
            Eliminar Lista
          </button>
        </section>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/funciones.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
